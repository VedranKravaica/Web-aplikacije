    <div class="page">
        <div class="uvod">
            <h2>Kontaktirati nas možete ovdje: </h2>
        </div>
        <div class="kontakt">
            <div class="forma">
                <form>
                    <div class="inf">
                        <h4><label for="ime">Ime: </label></h4>
                        <input type="text" id="ime">
                        <h4><label for="prezime">Prezime: </label></h4>
                        <input type="text" id="prezime">
                    </div>
                    <h4 class="naslov">Spol: </h4>
                    <div class="spol">
                        <p><input type="radio" id="spol" name="spol" value="muški">

                        </p>
                        <p><input type="radio" id="spol" name="spol" value="ženski">
                            <label for="ženski">Ženski</label>
                        </p>
                    </div>
                    <h4 class="naslov">Što želite raditi: </h4>
                    <div class="opcije">
                        <p><input type="checkbox" id="opcija1" name="opcija1" value="Bike">
                            <label for="opcija1">Balance team</label>
                        </p>
                        <p><input type="checkbox" id="opcija2" name="opcija2" value="Car">
                            <label for="opcija2">Cast team</label>
                        </p>
                        <p><input type="checkbox" id="opcija3" name="opcija3" value="Boat">
                            <label for="opcija3">Design team</label>
                        </p>
                    </div>
                    <div class="mail">
                        <h4 class="naslov"><label for="email">Unesite svoj e-mail:</label></h4>
                        <input type="email" id="email" name="email">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
